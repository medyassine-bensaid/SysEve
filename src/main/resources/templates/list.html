<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootswatch/dist/minty/bootstrap.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/css/list.css"> <!-- Link to custom CSS -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SysInfo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar bg-dark p-3" style="width: 250px;">
      <h5 class="mb-3">Dashboard</h5>
      <ul class="nav flex-column">
        
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        
      </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-5 flex-grow-1">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Event List</h4>
        <a th:href="@{/events/create}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Event</a>
      </div>

      <!-- Search Bar -->
      <div class="mb-3">
        <input type="text" class="form-control search-bar" placeholder="Search employees...">
      </div>

      <!-- Employees Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
              <th>Location</th>
              <th>Participation Fee</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example of a table row -->
            <tr th:each="event : ${events}">
              <td><img th:src="(${event.image}?@{|images/${event.image}|}:@{'images/default.png'})" alt="photo"
                class="img-rounded img-responsive" style="max-height: 50px; max-width: 50px;"></td>
              <td th:text="${event.name}"></td>
              <td th:text="${event.description}"></td>
              <td th:text="${event.date}"></td>
              <td th:text="${event.location}"></td>
              <td th:text="${event.price}"></td>
              <td>
                <button th:action="@{|/events/${event.id}/edit|}" method="get" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                <button th:action="@{|/events/${event.id}|}" method="Post" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
